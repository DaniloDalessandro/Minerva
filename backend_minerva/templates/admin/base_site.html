{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrahead %}
{{ block.super }}
<!-- Favicon usando emoji de âncora -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='15' fill='%231e40af'/><text x='16' y='22' font-family='system-ui' font-size='16' text-anchor='middle' fill='white'>⚓</text></svg>">

<!-- Meta tags adicionais -->
<meta name="theme-color" content="#1e40af">
<meta name="description" content="Sistema Minerva - Gestão de Contratos">

<!-- PWA support -->
<meta name="apple-mobile-web-app-title" content="⚓ Minerva">
<meta name="application-name" content="⚓ Minerva">

<style>
/* Adiciona ícone de âncora no título da página */
h1#site-name a::before {
    content: "⚓ ";
    color: #007bff;
    font-size: 1.2em;
    margin-right: 0.3em;
}

/* Estilização adicional para o tema náutico */
.module h2, .module caption, .inline-group h2 {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%) !important;
    color: white !important;
}

/* Header principal com âncora */
#header {
    background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%) !important;
}

/* Branding do site */
#branding h1, #branding h1 a:link, #branding h1 a:visited {
    color: white !important;
}
</style>
{% endblock %}
