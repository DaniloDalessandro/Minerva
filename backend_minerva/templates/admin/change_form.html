{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
/* CSS global para melhorar a interface do admin */
.form-row {
    overflow: hidden;
    padding: 10px 0;
    margin-bottom: 10px;
}

.form-row:after {
    content: "";
    display: table;
    clear: both;
}

/* Melhora para campos many-to-many com filter_horizontal */
.selector {
    position: relative;
    margin: 15px 0;
    clear: both;
}

.selector .selector-available, .selector .selector-chosen {
    float: left;
    width: calc(50% - 25px);
    margin-right: 10px;
}

.selector .selector-chooser {
    float: left;
    width: 40px;
    text-align: center;
    margin-top: 50px;
}

.selector:after {
    content: "";
    display: table;
    clear: both;
}

/* Garante que elementos inline não se sobreponham */
.inline-group {
    margin-bottom: 20px;
    clear: both;
}

.tabular .form-row {
    border-bottom: 1px solid #eee;
    padding: 5px 0;
}

.tabular .form-row:after {
    content: "";
    display: table;
    clear: both;
}

/* Melhoria para formulários empilhados */
.stacked .form-row {
    clear: both;
    margin-bottom: 15px;
}

/* Responsividade */
@media (max-width: 768px) {
    .selector .selector-available, .selector .selector-chosen {
        width: 100%;
        float: none;
        margin-bottom: 10px;
    }
    
    .selector .selector-chooser {
        width: 100%;
        float: none;
        margin: 10px 0;
        text-align: center;
    }
}
</style>
{% endblock %}
